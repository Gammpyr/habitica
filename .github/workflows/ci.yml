name: Django CI

on:
  push:
      branches: ["cw_8"]
  pull_request:
      branches: ["main"]

jobs:
  lint:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Python:3.13
          uses: actions/setup-python@v4
          with:
              python-version: "3.13"

        - name: Install Flake8
          run: |
            python -m pip install --upgrade pip
            pip install flake8

        - name: Lint code
          run: flake8 . --exclude=migrations,venv,env,.venv

  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: habitica
        ports:
          - 5432:5432
        options: >-
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python:3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: python manage.py test

  build:
      runs-on: ubuntu-latest
      needs: test

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Login to Docker Hub
          run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

        - name: Build Docker image
          run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/habitica:${{ github.sha }} .

        - name: Push Docker image
          run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/habitica:${{ github.sha }}


  deploy:
      runs-on: ubuntu-latest
      needs: build

      steps:
        - name: Set up SSH
          uses: webfactory/ssh-agent@v0.8.0
          with:
            ssh-private-key: ${{ secrets.SSH_KEY }}

        - name: Deploy to Server
          run: |
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
              docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/habitica:${{ github.sha }}
              docker stop habitica || true
              docker rm habitica || true
              docker run -d --name habitica -p 80:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/habitica:${{ github.sha }}
            EOF
          


