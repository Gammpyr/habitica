name: Lint (flake8)

on:
  push:
      branches: ["cw_8"]
  pull_request:
      branches: ["main"]

jobs:
  lint:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Python:3.13
          uses: actions/setup-python@v4
          with:
              python-version: "3.13"

        - name: Install Flake8
          run: |
            python -m pip install --upgrade pip
            pip install flake8

        - name: Lint code
          run: flake8 . --exclude=migrations,venv,env,.venv,.git, __pycache__



